<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="tipcalcstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="calcContainer">
                <div class="text-field">
                    <label>Bill total</label>
                    <div class="inputContainer">
                        <span>$</span>
                        <input type="text" id="billTotal" placeholder="0.00"  onchange="totalPerPers()">
                    </div>
                </div>
                <div class="text-field">
                    <label>Tip</label>
                    <div class="inputContainer">
                        <span>%</span>
                        <input type="text" id="tipPers" placeholder="0" onchange="totalPerPers()">
                    </div>
                </div>
                <div class="controlContainer">
                    <div class="containerPart">
                        <label>People</label>
                        <div class="controls">
                            <div>
                                <button class="pplCountBtn" onclick="addPpl()">
                                    +
                                </button>
                            </div>
                            <span id="pplAmount" onchange="totalPerPers()">1</span>
                            <div>
                                <button class="pplCountBtn" onclick="removePpl()">
                                    -
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="containerPart">
                        <div class="totalContainer">
                            <label>Total per Person</label>
                            <p class="totalAmount">
                                $<span id="totalAmount">0.00</span>
                            </p>
                        </div>

                    </div>

                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
